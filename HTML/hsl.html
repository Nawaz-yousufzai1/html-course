<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL AND HSLA</title>
    <style>
        .div1 {
            background-color: hsl(51,100%,50%);
        }
        .div2 {
            background-color: hsl(51,100%,30%);
        }
    </style>
</head>
<body>
<h1> HSL Colors</h1>
<div class="div1">
    Hello World
</div>
<div class="div2">
    Hello World
</div>
    
</body>
</html>
<!-- HSLA Stand for (hue,Saturation,Lightness,Alpha) alpha represent opacity -->
 <!-- opacity star from 0-1 -->
