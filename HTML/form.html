<!DOCTYPE html>
<html>
    <head>
        <title> Simple Form</title>
    </head>
    <body>
        
        <form action="https://www.facebook.com" method="post">
            <fieldset>
                <legend> Personal Detail</legend>
            <p>

            First Name:
            <input type="text" name="firstname" size="20" maxlength="30" required/>
            Last name:
            <input type="text" name="lastname" size="20">
        </p>
        <p>
            Gender:
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender" checked> Female
        </p>
        <p>
            Date of Birth
            <input type="date" name="DOB">
        </p>
        <p>
            Please Enter your email address
            <br/>
            <br/>
            <input type="email" name="email">
        
        </p>
        <p>
            Please Enter your website:
            <br/>
            <input type="url" name="profile"/>
        </p>
        <p>
            Nationality:
            <select name="countries" multiple>
                <option> Pakistna </option>
                <option> United states</option>
                <option> England</option>
                <option> Canada</option>
                <option> Japan</option>
            </select>
        </p>
        </fieldset>
        <p> Password:
            <input type="password" name="password" size="25" maxlength="25">
         </p>
        <p>
            Re-Enter Password:
            <input type="password" name="password" size="20" maxlength="25">
        </p>
        <p>
            Interests:
            <input type="checkbox" name="interest" value="men"> Man's clothing
            <input type="checkbox" name="interest" value="women">Women's clothing
            <input type="checkbox" name="interest" value="Accs">Accessories
            <input type="checkbox" name="interest" value="elc">Electronics

        </p>
        <p>
            Comments:
        </p>
        <p>
            <textarea name="Comments" rows="6" cols="30"> Enter your comments ....</textarea>
        </p>
        <p>
            Upload profile picture:
        </p>
        <input type="file" name="DP">
        <br/>
        <br/>
        <input type="submit" value="upload">
        <input type="submit">
        <br/>
        <br/>
        <input type="image" scr="image\image.png" width="100">

        

        </form>
    </body>
</html>
