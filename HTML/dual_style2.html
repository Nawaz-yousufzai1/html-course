<!DOCTYPE html>
<html>
    <head>
        <title>dual style to an element</title>
        <style>
            i {
                color: aqua;
            }
            i {
                color: blue;
            }
            b {
                color: deeppink;
            }
            b {
                color: green;
            }
            p strong {
                color:brown;
            }
        </style>
    </head>
    
<body>
    <h1> Stray Dogs</h1>
    <p> A group of <i>stray</i> <b>Dogs</b> attack on a <b>Boy</b> playing<strong>outside</strong> home</p>
</body>
</html>
<!--  in color scheme the last css style applies on the element -->
